<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updatersss Stocks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #333333;
        color: white;
      }
      form {
        margin: 20px auto;
        width: 300px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: green;
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Update Stocks</h2>
    <form id="updateStockForm">
      <label for="jeansQuantity">Jeans Quantity:</label>
      <input
        type="number"
        id="jeansQuantity"
        name="jeansQuantity"
        value="0"
        min="0"
      /><br /><br />
      <label for="tshirtQuantity">T-Shirt Quantity:</label>
      <input
        type="number"
        id="tshirtQuantity"
        name="tshirtQuantity"
        value="0"
        min="0"
      /><br /><br />
      <!-- Add more input fields for other items as needed -->
      <button type="submit">Update Stocks</button>
    </form>

    <script>
      document
        .getElementById("updateStockForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get the updated quantities
          const jeansQuantity = parseInt(
            document.getElementById("jeansQuantity").value
          );
          const tshirtQuantity = parseInt(
            document.getElementById("tshirtQuantity").value
          );
          // Add more variables for other items as needed

          // Construct the URL parameters string
          const queryParams = new URLSearchParams({
            jeans: jeansQuantity,
            tshirt: tshirtQuantity,
            // Add more items as needed
          }).toString();

          // Redirect to the main HTML file with the updated stock quantities as URL parameters
          window.location.href = `Main.html?${queryParams}`;
        });
    </script>
  </body>
</html>
