<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luzon Threads</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        width: 100%;
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar img,
      .navbar h1 {
        padding: 10px 20px;
        margin: 0;
        color: white;
        text-decoration: none;
      }
      .navbar img {
        height: 60px; /* Adjust the height of the logo as needed */
      }
      .navbar a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar .nav-links {
        flex-grow: 1;
        text-align: center;
      }
      .navbar .cart {
        padding-right: 20px;
      }
      .container {
        margin-top: 80px; /* Adjust this value to avoid content being overlapped by the fixed navbar */
        width: 800px;
        margin: 0 auto;
        background-color: #f0f0f0;
        padding: 20px;
      }
      /* Add styling for jeans section */
      .jeans-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .jeans-item {
        width: calc(33.33% - 20px); /* 33.33% width with some spacing */
        margin-bottom: 20px;
        text-align: center;
      }
      .jeans-item img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <a href="#"><img src="images/logo.png" alt="Logo" /></a>
        <h1>Luzon Threads</h1>
      </div>
      <div class="nav-links">
        <a href="#">Jeans</a>
        <a href="#">Shirts</a>
        <a href="#">Accessories</a>
        <a href="#">Fragrances</a>
      </div>
      <a href="#" class="cart">Cart <img src="images/cart.png" alt="Cart" /></a>
    </div>
    <div class="container">
      <header>
        <h1>Welcome to My Website</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <main>
        <h2>Main Content Area</h2>
        <p>This is the main content of the website.</p>
      </main>
      <!-- Jeans section -->
      <section class="jeans-section">
        <div class="jeans-item">
          <img src="images/jeans1.jpg" alt="Jeans 1" />
        </div>
        <div class="jeans-item">
          <img src="images/jeans2.jpg" alt="Jeans 2" />
        </div>
        <div class="jeans-item">
          <img src="images/jeans3.jpg" alt="Jeans 3" />
        </div>
      </section>
    </div>
  </body>
</html>
